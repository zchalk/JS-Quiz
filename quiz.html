<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions | Code Quiz</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/quiz.css" />
</head>
<body>
    <main>
        <header>
            <div>
                <div id="countBubble">
                <div id="timer" class="counting">45</div>
                <h3>seconds remaining</h3>
                </div>
            </div>
            <div>
                <div id="countBubble">
                <div id="score" class="counting">0</div>
                <h3>correct answers</h3>
                </div>
            </div>
        </header>

        <article id="questionHolder">
            
            
            <h2 id="questionText">Questions</h2>
                        
            <section class="answerChoice">
                <p class="letterChoice">A</p>
                <p class="answerFill" data-number="1">choice 1</p>            
            </section>

            <section class="answerChoice">
                <p class="letterChoice">B</p>
                <p class="answerFill" data-number="2">choice 2</p>            
            </section>

            <section class="answerChoice">
                <p class="letterChoice">C</p>
                <p class="answerFill" data-number="3">choice 3</p>            
            </section>

            <section class="answerChoice">
                <p class="letterChoice">D</p>
                <p class="answerFill" data-number="4">choice 4</p>            
            </section>



        </article>
    </main>
    <script src="assets/js/script.js"></script>     
</body>
</html>
